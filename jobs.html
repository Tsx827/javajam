	<!--Main content of the Web page-->			<!--Information obtained from Web Development & Design Foundations With HTML5-->
<main>
		<div id="herojobs"></div> <!--places the image banner herojobs across web page-->
		<h2>Jobs at JavaJam</h2>
			<p>Want to work at JavaJam? Fill out the form below to start you application.
			<br>Required fields are marked with an asterisk (*)</p>
	<!--Form content of the Web page for submission of job application data--> 
<form method="post" action="https://webdevbasics.net/scripts/javajam8.php">		<!--server-side processing address for form submission data to display back to user-->
	<label for="myName">*Name:</label>
	<input type="text" name="myName" id="myName" required="required">			<!--requires all fields to be filled out before submitting form-->
	<label for="myEmail">*E-mail:</label>										
	<input type="email" name="myEmail" id="myEmail" required="required">
	<label for="myExperience">*Experience:</label>
	<textarea name="myExperience" id="myExperience" rows="2" cols="20" required="required"></textarea>
	<input type="submit" value="Apply Now" id="mySubmit">
</form>

</main>
